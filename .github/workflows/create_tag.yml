name: Create tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag number'     
        required: true

jobs:
  create-tag:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: v${{ inputs.tag }}
          message: "version ${{ inputs.tag }}"
